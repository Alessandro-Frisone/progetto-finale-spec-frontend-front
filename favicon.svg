<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"> <defs> <style> .bg { fill: radial-gradient(circle, #1a1a1a, #000); } .border { fill: none; stroke: #ff6600; stroke-width: 3; animation: rotate 4s linear infinite; } .initials { fill: #ff6600; font-family: Arial, sans-serif; font-weight: 900; font-size: 20px; text-anchor: middle; dominant-baseline: middle; animation: pulse 1.5s ease-in-out infinite; filter: drop-shadow(0 0 8px rgba(255, 102, 0, 0.6)); } @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.05); } } </style> </defs> <circle class="bg" cx="32" cy="32" r="32"/> <circle class="border" cx="32" cy="32" r="29"/> <text class="initials" x="32" y="32">AD</text> </svg>